<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="resources/img/logo-simple-fav.gif" type="image/x-icon" />
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link href="resources/bower_components/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <!--[if lt IE 9]>
                <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <div id="home">
            <ui:include src="structure/header.xhtml" />

            <div id="login_panel" class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>
                <h:form>
                    <div class="input-group">
                        <span class="input-group-addon">Username</span>
                        <h:inputText value="#{loginController.username}" required="true"
                                     requiredMessage="Please, fill the username"
                                     id="username" class="form-control">
                            <f:validateLength minimum="#{loginController.loginMin}" maximum="#{loginController.loginMax}" />
                        </h:inputText>
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">Password</span>
                        <h:inputSecret value="#{loginController.password}" required="true"
                                       requiredMessage="Please, fill the password"
                                       id="password" class="form-control">
                            <f:validateLength minimum="#{loginController.passwordMin}" maximum="#{loginController.passwordMax}" />
                        </h:inputSecret>
                    </div>

                    <h:commandButton value="Login"
                                     action="#{loginController.action}"
                                     class="btn btn-default btn-info center-block" />

                    <h:message for="username" class="error_message" />
                    <h:message for="password" class="error_message" />
                </h:form>
            </div>

            <!-- script references -->
            <script src="resources/bower_components/jquery/jquery.js"></script>
            <script src="resources/bower_components/bootstrap/js/bootstrap.js"></script>
            <script src="resources/js/scripts.js"></script>
        </div>
    </h:body>
</html>
