<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel>Please log in</h:outputLabel>
            <p:separator />
            <p:messages id="messages" showDetail="true" autoUpdate="true" />

            <h:panelGrid columns="2" id="matchGrid" cellpadding="5">
                <h:outputLabel for="login" value="Login" />
                <p:inputText id="login" label="#{auth.username}" required="true" />

                <h:outputLabel for="password" value="Password: " />
                <p:password id="password" value="#{auth.password}" match="vpassword" label="password" required="true" />

                <h:outputLabel for="vpassword" value="Password Verification: *" />
                <p:password id="vpassword" label="Password 2" required="true" />
            </h:panelGrid>

            <p:commandButton update="matchGrid" value="Valid" action="#{auth.action}"/>
        </h:form>
    </h:body>
</html>
