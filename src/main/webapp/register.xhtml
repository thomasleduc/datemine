<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="resources/img/logo-simple-fav.gif" type="image/x-icon" />
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link href="resources/bower_components/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <!--[if lt IE 9]>
                <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <div id="home">
            <ui:include src="structure/header.xhtml" />
            
            <div id="register_panel" class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Register</h3>
                </div>
                <h:form>
                    <div class="input-group">
                        <span class="input-group-addon">Username</span>
                        <h:inputText value="#{registerController.username}" required="true"
                                     requiredMessage="Please, fill the username"
                                     id="username" class="form-control" />
                    </div>

                    <h:panelGrid columns="2" id="matchGrid" cellpadding="5">
                        <h:outputLabel for="login" value="Login" />
                        <p:inputText id="login" label="#{registerController.username}" required="true" />

                        <h:outputLabel for="password" value="Password: " />
                        <p:password id="password" value="#{registerController.password}" match="vpassword" label="password" required="true" />

                        <h:outputLabel for="vpassword" value="Password Verification: *" />
                        <p:password id="vpassword" label="Password 2" required="true" />
                    </h:panelGrid>

                    <p:commandButton update="matchGrid" value="Register" action="#{registerController.action}" class="btn btn-default btn-info center-block"/>
                
                    <p:messages id="messages" showDetail="true" autoUpdate="true" />
                </h:form>
            </div>
            
            <!-- script references -->
            <script src="resources/bower_components/jquery/jquery.js"></script>
            <script src="resources/bower_components/bootstrap/js/bootstrap.js"></script>
            <script src="resources/js/scripts.js"></script>
        </div>
    </h:body>
</html>
